# go2rtc Production Configuration
# Environment variables are substituted by entrypoint.sh or go2rtc itself

api:
  listen: ":1984"
  origin: "https://beacon.altermundi.net"

webrtc:
  listen: ":8555"
  ice_servers:
    - urls:
        - stun:stun.l.google.com:19302
        - stun:stun1.l.google.com:19302
  candidates:
    - ${PUBLIC_IP}:8555

log:
  level: info
  format: text

# Pre-transcoded Opus streams - no runtime FFmpeg needed
# Files are .ogg (Opus) served with #audio=copy (passthrough)
streams:
  meditation-amor:
    - ffmpeg:/data/meditations/amor.ogg#audio=copy
  meditation-humanosfera:
    - ffmpeg:/data/meditations/humanosfera.ogg#audio=copy
  meditation-la_mosca:
    - ffmpeg:/data/meditations/la_mosca.ogg#audio=copy
