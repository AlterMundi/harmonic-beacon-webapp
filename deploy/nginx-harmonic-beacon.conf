# Harmonic Beacon - Next.js reverse proxy configuration
# Deploy to: /etc/nginx/sites-available/harmonic-beacon
# Enable with: ln -sf /etc/nginx/sites-available/harmonic-beacon /etc/nginx/sites-enabled/

upstream harmonic_beacon {
    server 127.0.0.1:3003;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name beacon.altermundi.net;

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://harmonic_beacon;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (for Next.js HMR in dev, and potential future features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static assets caching
    location /_next/static/ {
        proxy_pass http://harmonic_beacon;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets aggressively
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://harmonic_beacon;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}

