# Harmonic Beacon - Nginx reverse proxy configuration
# Proxies Next.js app + go2rtc WebRTC signaling
#
# Deploy to: /etc/nginx/sites-available/harmonic-beacon
# Enable: ln -sf /etc/nginx/sites-available/harmonic-beacon /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
#
# SSL is managed by Certbot (will auto-modify this file)

upstream harmonic_beacon {
    server 127.0.0.1:3003;
    keepalive 64;
}

upstream go2rtc_api {
    server 127.0.0.1:1984;
    keepalive 32;
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=beacon_stream:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=beacon_api:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    server_name beacon.altermundi.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name beacon.altermundi.net;

    # SSL managed by Certbot
    ssl_certificate /etc/letsencrypt/live/beacon.altermundi.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beacon.altermundi.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- go2rtc WebRTC signaling (public, for meditation viewers) ---
    location /api/stream/webrtc {
        limit_req zone=beacon_stream burst=20 nodelay;

        proxy_pass http://go2rtc_api/api/webrtc;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for WebRTC sessions
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # --- go2rtc stream list (public, GET only) ---
    location = /api/stream/streams {
        limit_req zone=beacon_api burst=10;

        limit_except GET {
            deny all;
        }

        proxy_pass http://go2rtc_api/api/streams;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Block direct access to go2rtc admin endpoints ---
    location /api/stream/ {
        return 403;
    }

    # --- Next.js static assets (aggressive caching) ---
    location /_next/static/ {
        proxy_pass http://harmonic_beacon;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- Health check (no auth) ---
    location /api/health {
        proxy_pass http://harmonic_beacon;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # --- Next.js app (everything else) ---
    location / {
        proxy_pass http://harmonic_beacon;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support (NextAuth, HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
